name: Neworld Multi Account Signin

on:
  schedule:
    # ========== slot1 北京 08:10-08:20 (UTC 00:10-00:20) ==========
    - cron: "10 0 * * *"
    - cron: "15 0 * * *"
    - cron: "20 0 * * *"

    # ========== slot2 北京 12:10-12:20 (UTC 04:10-04:20) ==========
    - cron: "10 4 * * *"
    - cron: "15 4 * * *"
    - cron: "20 4 * * *"

    # ========== slot3 北京 16:10-16:20 (UTC 08:10-08:20) ==========
    - cron: "10 8 * * *"
    - cron: "15 8 * * *"
    - cron: "20 8 * * *"

    # ========== slot4 北京 20:10-20:20 (UTC 12:10-12:20) ==========
    - cron: "10 12 * * *"
    - cron: "15 12 * * *"
    - cron: "20 12 * * *"

  # ======== 手动触发：可选 slot 测试 ========
  workflow_dispatch:
    inputs:
      test_slot:
        description: "选择要测试的账号槽位（SLOT1~SLOT4）"
        required: true
        default: "SLOT2"
        type: choice
        options:
          - SLOT1
          - SLOT2
          - SLOT3
          - SLOT4

# ======== 必须给写权限，否则无法提交 SIGNED 文件 ========
permissions:
  contents: write

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests

      - name: Select account by time slot
        shell: bash
        run: |
          UTC_HOUR=$(date -u +"%H")
          UTC_MIN=$(date -u +"%M")
          echo "UTC time: $UTC_HOUR:$UTC_MIN"

          pick_slot() {
            SLOT="$1"
            USER_VAR="NW_${SLOT}_USER"
            PASS_VAR="NW_${SLOT}_PASS"

            USER="${!USER_VAR}"
            PASS="${!PASS_VAR}"

            if [ -z "$USER" ] || [ -z "$PASS" ]; then
              echo "Slot $SLOT has no account configured. Exit."
              exit 0
            fi

            echo "SLOT_NAME=$SLOT" >> $GITHUB_ENV
            echo "USERNAME=$USER" >> $GITHUB_ENV
            echo "PASSWORD=$PASS" >> $GITHUB_ENV
          }

          # ===== 手动触发：用你选择的 slot =====
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual run detected, using slot: ${{ inputs.test_slot }}"
            pick_slot "${{ inputs.test_slot }}"
            exit 0
          fi

          # ===== 自动定时 =====
          if [ "$UTC_HOUR" = "00" ]; then
            pick_slot "SLOT1"
          elif [ "$UTC_HOUR" = "04" ]; then
            pick_slot "SLOT2"
          elif [ "$UTC_HOUR" = "08" ]; then
            pick_slot "SLOT3"
          elif [ "$UTC_HOUR" = "12" ]; then
            pick_slot "SLOT4"
          else
            echo "Not in any slot window, exit."
            exit 0
          fi

        env:
          NW_SLOT1_USER: ${{ secrets.NW_SLOT1_USER }}
          NW_SLOT1_PASS: ${{ secrets.NW_SLOT1_PASS }}
          NW_SLOT2_USER: ${{ secrets.NW_SLOT2_USER }}
          NW_SLOT2_PASS: ${{ secrets.NW_SLOT2_PASS }}
          NW_SLOT3_USER: ${{ secrets.NW_SLOT3_USER }}
          NW_SLOT3_PASS: ${{ secrets.NW_SLOT3_PASS }}
          NW_SLOT4_USER: ${{ secrets.NW_SLOT4_USER }}
          NW_SLOT4_PASS: ${{ secrets.NW_SLOT4_PASS }}

      - name: Run signin
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python help.py

      - name: Commit signin logs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "bot@github.com"

          git add SIGNED_SLOT*.txt run.log || true
          git commit -m "chore: update signin logs" || echo "Nothing to commit"
          git push || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signin-log
          path: |
            *.png
            run.log
            SIGNED_SLOT*.txt
